<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="header-title">Rock Paper Scissors Game</h1>
    <main>
      <h4 class="main-title"></h4>
      <section class="button-section">
        <button class="button rock">
          <img src="./SRC/Images/rock.png" alt="" />
        </button>
        <button class="button paper">
          <img src="./SRC/Images/paper.png" alt="" />
        </button>
        <button class="button scissors">
          <img src="./SRC/Images/scissors.png" alt="" />
        </button>
      </section>
      <p class="main-result score"></p>
      <p class="main-score">Your score <span class="your-score"> 0</span></p>
      <p class="main-score">
        Computer score <span class="comp-score"> 0</span>
      </p>
    </main>
    <script src="./JavaScript/App.js"></script>
  </body>
</html>
